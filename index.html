<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="text-center" id="app">
        <h1 class="bold">Calculate the ticket price!</h1>
        <div class="pt-4">
            <h3 class="fs-5">How old are you?</h3>
            <input type="number" name="age" id="age" min="0" max="100">
        </div>
        <div class="pt-4">
            <h3 class="fs-5">How many miles do you want to go?</h3>
            <input type="number" name="km" id="km" min="0">
        </div>
        <div class="pt-3">
            <button id="btnCalc">Generate</button>
            <button id="btnCanc">Cancel</button>
        </div>
    </div>

    <div class="d-none" id="ticket"></div>


    <script type="text/javascript" src="./js/script.js"></script></body>
</html>
